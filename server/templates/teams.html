<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <title>Teams</title>

    <script src="/static/js/jquery-3.7.0.js"></script>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Teams</h3>
                <div class="list-group mt-4">
                    {% for team in teams %}
                    <a href="#" class="list-group-item list-group-item-action" aria-current="true" id="{{ team.id }}">
                        <h5>{{ team.name }}</h5>
                        <p class="text-end">{{ team.ip }}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-6">
                <h3>Team Edit</h3>
                <div class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Team #1">
                    </div>
                    <div class="mb-3">
                        <label for="ip" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="ip" placeholder="10.60.0.1">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="teamAddBtn" type="button" class="btn btn-success">Add</button>
                        <button id="teamEditBtn" type="button" disabled class="btn btn-warning">Edit</button>
                        <button id="teamDeleteBtn" type="button" disabled class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let selected = undefined;

        $(".list-group-item").each((i, el) => {
            $(el).click(async () => {
                if (selected) {
                    $(selected).removeClass("active");
                }
                $(el).addClass("active");
                selected = el;
                await loadEdit($(el).prop("id"))
                $("#teamEditBtn").removeAttr("disabled")
                $("#teamDeleteBtn").removeAttr("disabled")
            })
        })

        $("#teamAddBtn").click(async () => {
            try {
                let data = {
                    "name": $("#name").val(),
                    "ip": $("#ip").val()
                }

                let response = await $.ajax({
                    url: "/teams",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    dataType: "json"
                });

                location.reload();
            } catch (ex) {
                console.error(ex)
            }
        });

        $("#teamEditBtn").click(async () => {
            try {
                let data = {
                    "name": $("#name").val(),
                    "ip": $("#ip").val()
                }

                let response = await $.ajax({
                    url: "/teams/" + $(selected).prop("id"),
                    method: "PATCH",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    dataType: "json"
                });

                location.reload();
            } catch (ex) {
                console.error(ex)
            }
        });

        $("#teamDeleteBtn").click(async () => {
            try {
                let response = await $.ajax({
                    url: "/teams/" + $(selected).prop("id"),
                    method: "DELETE"
                });

                location.reload();
            } catch (ex) {
                console.error(ex)
            }
        });

        async function loadEdit() {
            try {
                let data = {
                    "name": $("#name").val(),
                    "ip": $("#ip").val()
                }

                let response = await $.ajax({
                    url: "/teams/" + $(selected).prop("id"),
                    method: "GET"
                });

                console.log(response)

                $("#name").val(response.name)
                $("#ip").val(response.ip)
            } catch (ex) {
                console.error(ex)
            }
        }
    </script>
</body>

</html>
